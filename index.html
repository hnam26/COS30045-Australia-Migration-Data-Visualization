<!DOCTYPE html>
<html>

    <head>
        <title>Visa Arrival Visualization</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2 id="title">Temporary visa holders</h2>
        <div id="chart"></div>
        <div class="buttonGroup">

    </body>
    <script src="script.js"></script>

</html>
