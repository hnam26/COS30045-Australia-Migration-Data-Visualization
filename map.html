<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Metadata and dependencies -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="groupSelect">
            <div class="dropdown">
                <label for="indicator">Indicator</label><br>
                <select class="selectItem" id="indicator" name="indicator">
                    <option value="1" selected>Over sea migration</option>
                    <option value="2">GDP</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="geographic-scope">Geographic Scope</label><br>
                <input type="text" id="search" onkeyup="filterCheckboxes()" placeholder="Search for names..">
                <span id="buttonArrow" class="">
                </span>
                <div id="geographic-scope" class="checkboxes">
                    <!-- Checkboxes will be added here -->
                </div>
            </div>
            <div class="range">
                <div class="sliderValue">
                    <span>2012</span>
                </div>
                <div class="field">
                    <div class="value left">2012</div>
                    <input type="range" id="scrollbar" min="2012" max="2022" value="2012">
                    <div class="value right">2022</div>
                </div>
            </div>
        </div>
        <div class="groupChart">
            <div id="chart"></div>
            <div id="my_dataviz"></div>
        </div>
        <div id="tooltipMap" class="toolTipChart">
            <div class="head-title">
                <span></span>
                <h3>USA</h3>
            </div>
            <hr>
            <p>Value: 1000</p>
        </div>
        <div id="tooltipLine" class="toolTipChart">
            <div class="head-title">
                <h3>USA</h3>
            </div>
            <hr>
            <p class="value">Value: 1000</p>
            <p class="time">Time: 2012-13</p>
        </div>
        <script src="scriptMap.js"></script>
    </body>

</html>
